<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Rooms</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://kit.fontawesome.com/cca6a2ff16.js" crossorigin="anonymous"></script>

</head>

<body>

	<!-- HEADER: LOGO & RESPONSIVE NAVBAR -->
	<header class="navbar" id="stickyHeader">

		<div class="navbar-logo">
			<img src="../media/octavian-logo.png" alt="logo image">
		</div>

		<nav class="nav-items nav-items-right" id="topNavLinks">

			<div class="nav-link"><a href="#">Home</a></div>
			<div class="nav-link"><a href="#">Rooms</a></div>
			<div class="nav-link"><a href="#">Facilities</a></div>
			<div class="nav-link"><a href="#">Contact Us</a></div>
			<div class="nav-link"><a href="#">About Us</a></div>

		</nav>

		<div class="navbar-Toggle">
			<a href="javascript:void(0);" class="navbar-Toggle" onclick="navFunction()">
				<i class="fas fa-bars"></i>
			</a>
		</div>
	</header>
	<!-- HEADER ENDS HERE -->

	<!-- image  gallery -->
	<div class="image-gallery">
		<div class="slide">
			<img src="media/img/body-of-water-near-buildings-1134176.jpg" style="width:100%">
		</div>

		<div class="slide">
			<img src="media/img/bed-with-white-bed-sheet-and-pillowcase-set-1267438.jpg" style="width:100%">
			<div class="caption">ROOMS</div>
		</div>

		<div class="slide">
			<img src="media/img/architecture-hall-hallway-interior-design-53464.jpg" style="width:100%">
			<div class="caption">FACILITIES</div>
		</div>

		<div class="slide">
			<img src="media/img/black-outdoor-lounge-chair-in-between-blue-swimming-pool-189296.jpg" style="width:100%">
			<div class="caption">CONTACT US</div>
		</div>

		<!-- Next and previous buttons -->
		<a class="prev" onclick="changeSlide(-1)">&#10094;</a>
		<a class="next" onclick="changeSlide(1)">&#10095;</a>
	</div>
	<br>

	<!-- ROOMS SECTION -->
	<section class="rooms-card-holder">

		<!-- ROOM CARD DESIGN -->
		<div class="room-card">
			<div class="card-image">
				<img src="./media/img/a-simple-bedroom-3659683.jpg" alt="room">
			</div>

			<div class="card-content">
				<div class="card-info">
					<h2>SINGLE ROOM</h2>
					<p>
						Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut
						labore et dolore magna aliqua. Ut enim ad minim veniam.
					</p>
				</div>
				<div class="card-price">
					<h2>$70,000</h2>
					<button>SELECT</button>
				</div>
			</div>
		</div>

	</section>
	<!-- ROOMS SECTION END -->


	<script type="text/javascript" src="script.js"></script>
</body>

</html>
